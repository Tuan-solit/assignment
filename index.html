<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Assignment</title>
</head>

<body class="bg-dark">
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="collapse navbar-collapse" id="Navbar">
                <h2 style="color: white;">Pizza House</h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger fa fa-search  " type="submit"></button>
                </form>
            </div>
        </nav>
    </div>

    <div class="row row-content">
        <div class="col">
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="img/pizza1.jpg" alt="pizza1">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Neapolitan Pizza
                            </h2>
                            If you looking for a traditional Italian pizza, the neopolitan is the best option!
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/pizza2.jpg" alt="pizza2">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/pizza3.jpg" alt="pizza3">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/pizza4.jpg" alt="pizza4">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/pizza5.jpg" alt="pizza5">
                    </div>
                    <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0"></li>
                        <li data-target="#mycarousel" data-slide-to="1"></li>
                        <li data-target="#mycarousel" data-slide-to="2"></li>
                        <li data-target="#mycarousel" data-slide-to="3"></li>
                        <li data-target="#mycarousel" data-slide-to="4"></li>
                    </ol>

                </div>
            </div>
            <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <div class="container">
        <h1 style="color: white;">Our Menu</h1>
        <div class="row">
            <div class="col-sm-3" style="position: relative; display: inline-block;">
                <img class="img-rounded" src="img/menu1.jpg" alt="menu1">
                <span
                    style="position: absolute; left: 15px; background-color: yellow; color: black; padding: 6px; font-weight: bold; font-size: 16px;">
                    SALE
                </span>
                <div class="foot" style="background-color: white;">
                    <div class="container">
                        <h5>Margherita Pizza</h5>
                        <span style="color: orange;"><del style="color: black;">$40.00</del>$24.00</span>
                        <div class="buy-button" style="text-align: center;">
                            <button type="button" class="btn btn-dark"
                                style="margin: 20px; padding-right: 60px;padding-left: 45px;">Buy</button>
                        </div>                       
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <img class="img-rounded" src="img/menu2.jpg" alt="menu2">
                <div class="foot" style="background-color: white;">
                    <div class="container">
                        <h5>Mushroom Pizza</h5>
                        <span >$25.00</span>
                        <div class="buy-button" style="text-align: center;">
                            <button type="button" class="btn btn-dark"
                                style="margin: 20px; padding-right: 60px;padding-left: 45px;">Buy</button>
                        </div>                       
                    </div>
                </div>
            </div>
            <div class="col-sm-3" style="position: relative; display: inline-block;">
                <img class="img-rounded" src="img/menu3.jpg" alt="menu3">
                <span
                    style="position: absolute; left: 15px; background-color: yellow; color: black; padding: 6px; font-weight: bold; font-size: 16px;">
                    NEW
                </span>
                <div class="foot" style="background-color: white;">
                    <div class="container">
                        <h5>Hawaiian Pizza</h5>
                        <span>$30.00</span>
                        <div class="buy-button" style="text-align: center;">
                            <button type="button" class="btn btn-dark"
                                style="margin: 20px; padding-right: 60px;padding-left: 45px;">Buy</button>
                        </div>                       
                    </div>
                </div>
            </div>
            <div class="col-sm-3" style="position: relative; display: inline-block;">
                <img class="img-rounded" src="img/menu4.jpg" alt="menu4">
                <span
                    style="position: absolute; left: 15px; background-color: yellow; color: black; padding: 6px; font-weight: bold; font-size: 16px;">
                    SALE
                </span>
                <div class="foot" style="background-color: white;">
                    <div class="container">
                        <h5>Pesto Pizza</h5>
                        <span style="color: orange;"><del style="color: black;">$50.00</del>$30.00</span>
                        <div class="buy-button" style="text-align: center;">
                            <button type="button" class="btn btn-dark"
                                style="margin: 20px; padding-right: 60px;padding-left: 45px;">Buy</button>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="container">
            <h2 style="color: white; text-align: center;">Book Your Table</h2>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <input class="form-control" type="text" placeholder="Your name *">
                </div>
                <div class="form-group col-sm-4">
                    <input class="form-control" type="text" placeholder="Your email *">
                </div>
                <div class="form-group col-sm-4">
                    <select class="form-control">
                        <option value="option1">Select a Service</option>
                        <option value="option2"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="feedback" name="feedback" rows="12"
                    placeholder="Please write your comment"></textarea>
            </div>

            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-warning">Send Message</button>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
